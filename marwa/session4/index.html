<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO APP</title>
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <section id="addTask" class="container">
        <div class="py-3 d-flex justify-content-end">
            <button id="openAdd" class="btn btn-primary">Add New Task</button>
        </div>
            <form class="border border-danger p-4 rounded" id="addtaskform">
                <div class="form-group">
                  <label>Task Title</label>
                  <input type="text" class="form-control" id="tasktitle">
                </div>
                <div class="form-group">
                  <label>Task type</label>
                  <select class="form-control" id="tasktype">
                      <option selected disabled>choose your task type</option>
                    </select>
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="taskstatus">
                  <label class="form-check-label">status</label>
                </div>
                <button type="submit" class="btn btn-primary" id='btnadd'>Add Task</button>
              </form>
    </section>
    <section  class="container py-3">
        <div class="row" id="tasks">
        </div>
    </section>
    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
