<!--  country :number
    address : { government:string- street: string- buildingNum:number
    phone: string- dob: Date -->
    <section class="container">
        <div class="row">
            <form  class="form" [formGroup]="addForm" (ngSubmit)="onFormSubmit()">
                <div class="form-group">
                    <label>name</label>
                    <input class="form-control" name="name" id="name" formControlName="name" >
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input class="form-control" name="email" id="email"  formControlName="email">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="gender" value="0" formControlName="gender" > <label  class="form-check-label">Male</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="gender" value="1" formControlName="gender"> 
                    <label  class="form-check-label">Female</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="martialStatus" formControlName="martialStatus">
                    <label class="form-check-label">Martial Status</label>
                </div>
                <div class="form-group">
                    <label>Country</label>
                    <select id="country" name="country" formControlName="country">
                        <option *ngFor="let c of countries" value="{{c.countryId}}">
                            {{c.countryName}}
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label>date of birth</label>
                    <input class="form-control" name="dob" id="dob" type="date" formControlName="dob">
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input class="form-control" name="phone" id="phone" formControlName="phone">
                </div>
                <div Group="address" formGroupName="address">
                    <div class="form-group">
                        <label>government</label>
                        <input class="form-control" name="government" id="government"  formControlName="government">
                    </div>
                    <div class="form-group">
                        <label>street</label>
                        <input class="form-control" name="street" id="street" formControlName="street" >
                    </div>
                    <div class="form-group">
                        <label>buildingnum</label>
                        <input class="form-control" name="buildingnum" id="buildingnum" formControlName="buildingNum" >
                    </div>
                    <button class="btn btn-success" type="submit">add</button>
                </div>     
            </form>
        </div>
    </section>
