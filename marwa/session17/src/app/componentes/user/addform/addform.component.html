<!--  country :number
    address : { government:string- street: string- buildingNum:number
    phone: string- dob: Date -->
<section class="container">
    <div class="row">
        <form #user="ngForm" (ngSubmit)="onAddUser(user.value)" class="form">
            <div class="form-group">
                <label>name</label>
                <input class="form-control" name="name" id="name"  ngModel>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input class="form-control" name="email" id="email"  ngModel>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="gender" value="0" ngModel> <label  class="form-check-label">Male</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="gender" value="1" ngModel> 
                <label  class="form-check-label">Female</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="martialStatus" ngModel>
                <label class="form-check-label">Martial Status</label>
            </div>
            <div class="form-group">
                <label>Country</label>
                <select id="country" name="country" ngModel>
                    <option *ngFor="let c of countries" value="{{c.countryId}}">
                        {{c.countryName}}
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label>date of birth</label>
                <input class="form-control" name="dob" id="dob" type="date" ngModel>
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input class="form-control" name="phone" id="phone" ngModel>
            </div>
            <div ngModelGroup="address">
                <div class="form-group">
                    <label>government</label>
                    <input class="form-control" name="government" id="government"  ngModel>
                </div>
                <div class="form-group">
                    <label>street</label>
                    <input class="form-control" name="street" id="street"  ngModel>
                </div>
                <div class="form-group">
                    <label>buildingnum</label>
                    <input class="form-control" name="buildingnum" id="buildingnum"  ngModel>
                </div>
                <button class="btn btn-success" type="submit">add</button>
                <button class="btn btn-success" (click)="resetme(user)">reset me</button>
            </div>     
        </form>
    </div>
</section>
